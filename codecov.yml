# Codecov configuration
codecov:
  require_ci_to_pass: true

# Ignore paths from coverage (type-only files)
ignore:
  - "apps/backend/**/models/**" # Backend model files (type definitions only)
  - "apps/backend/src/test/test-harness.ts" # Test harness utility

# Recommended: Automatic Flag Management
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 75% # 75% branch coverage for new code
        threshold: 5%
  individual_flags:
    - name: backend
      paths:
        - apps/backend/**
      carryforward: true
      statuses:
        - type: project
          target: 90% # 90% lines coverage for backend
          threshold: 1%
        - type: patch
          target: 75% # 75% branch coverage for new backend code
          threshold: 5%
    - name: web
      paths:
        - apps/web/**
      carryforward: true
      statuses:
        - type: project
          target: 75% # 75% lines coverage for web
          threshold: 5% # 5% wiggle room for web
          informational: false # Make it blocking but lenient
        - type: patch
          target: 75% # 75% branch coverage for new web code
          threshold: 5%
          informational: false
    - name: ui
      paths:
        - packages/ui/**
      carryforward: true
      statuses:
        - type: project
          target: 75% # 75% lines coverage for UI package
          threshold: 5% # 5% wiggle room for UI
          informational: false # Make it blocking but lenient
        - type: patch
          target: 75% # 75% branch coverage for new UI code
          threshold: 5%
          informational: false
    - name: api
      paths:
        - packages/api/**
      carryforward: true
      statuses:
        - type: project
          target: 75% # 75% lines coverage for API package
          threshold: 5% # 5% wiggle room for API
          informational: false # Make it blocking but lenient
        - type: patch
          target: 75% # 75% branch coverage for new API code
          threshold: 5%
          informational: false
    - name: data
      paths:
        - apps/data/**
      carryforward: true
      statuses:
        - type: project
          target: 60% # 60% lines coverage for data package (Python)
          threshold: 5%
          informational: true # Informational for now
        - type: patch
          target: 60% # 60% branch coverage for new data code
          threshold: 5%
          informational: true

# Coverage status configuration (works with flag management)
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
      backend:
        flags:
          - backend
      web:
        flags:
          - web
        informational: false # Now blocking with 75% target
      ui:
        flags:
          - ui
        informational: false # Now blocking with 75% target
      api:
        flags:
          - api
        informational: false # Now blocking with 75% target
      data:
        flags:
          - data
        informational: true # Informational for Python package

# Comment configuration for PR
comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false

# Disable GitHub annotations to reduce visual clutter
github_checks:
  annotations: false
