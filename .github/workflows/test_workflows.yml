name: Workflow for testing Database Migrations workflow

on:
  push:
    branches:
      - feature/cicd-overhaul-setup
    paths:
      - '.github/workflows/test_workflows.yml'

permissions:
  contents: read
  id-token: write

jobs:
  test-workflows:
    name: Test Database Migrations Workflow
    uses: ./.github/workflows/database-migrations.yml
    with:
      environment: dev
      timeout_minutes: 10
    secrets: inherit

    