name: Workflow for testing Backend Deployment workflow

on:
  push:
    branches:
      - feature/cicd-overhaul-setup
    paths:
      - '.github/workflows/test_workflows.yml'

permissions:
  contents: read
  id-token: write

jobs:
  test-workflows:
    name: Test Backend Deployment Workflow
    uses: ./.github/workflows/deploy-backend.yml
    with:
      environment: dev
    secrets: inherit
