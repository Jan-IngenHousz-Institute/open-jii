# Backend Deployment Workflow
# Builds Docker image and deploys to ECS

name: Backend Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: "The deployment environment (dev, staging, prod)"
        required: true
        type: string

env:
  ENV: ${{ inputs.environment }}
  ECR_REPOSITORY: open-jii-backend

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-nodejs-pnpm
        with:
          node-version: "22"
          hoisted: "false"

      - name: Check Docker
        run: |
          echo "ðŸ” Checking Docker..."

          # Check if Docker is installed and running
          if ! docker info &> /dev/null; then
            echo "::error::Docker is not running or not available"
            exit 1
          fi

          echo "ðŸš€ Deploying backend to ${{ env.ENV }} environment in ${{ secrets.AWS_REGION }}"
          echo "ðŸ“¦ Using image tag: ${{ github.sha }}"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        run: |
          # Set registry and image tag
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: build-image
        uses: aws-actions/amazon-ecr-build-and-push-image@v1
        with:
          context: .
          dockerfile: apps/backend/Dockerfile
          push: true
          tags: |
            ${{ github.sha }}
            latest
          repository: ${{ env.ECR_REPOSITORY }}
          build-args: |
            PROJECT=backend
          platforms: linux/amd64

      - name: Prepare ECS task definition
        id: render-task-def
        run: |
          CLUSTER_NAME="backend-cluster-${{ env.ENV }}"
          SERVICE_NAME="backend-${{ env.ENV }}"

          echo "ðŸ“ Downloading and updating ECS task definition..."

          # Download current task definition
          aws ecs describe-task-definition \
            --task-definition "$SERVICE_NAME" \
            --query taskDefinition > task-definition.json
            
          if [ $? -ne 0 ]; then
            echo "::error::Failed to download task definition"
            exit 1
          fi

          # Update the container image in the task definition
          jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            '.containerDefinitions[0].image = $IMAGE' \
            task-definition.json > updated-task-definition.json
            
          if [ $? -ne 0 ]; then
            echo "::error::Failed to update task definition with new image"
            exit 1
          fi

          # Remove fields that can't be included in RegisterTaskDefinition
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            updated-task-definition.json > final-task-definition.json
            
          if [ $? -ne 0 ]; then
            echo "::error::Failed to prepare task definition for registration"
            exit 1
          fi

          # Set output for the next step
          echo "task-definition=final-task-definition.json" >> $GITHUB_OUTPUT

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: backend-${{ env.ENV }}
          cluster: backend-cluster-${{ env.ENV }}
          wait-for-service-stability: true

      - name: Clean up
        if: always()
        run: |
          # Clean up temporary files
          rm -f task-definition.json updated-task-definition.json final-task-definition.json || true

      - name: Deployment Summary
        run: |
          echo "::group::=== Deployment Summary ==="
          echo "Environment: ${{ env.ENV }}"
          echo "Image tag: ${{ github.sha }}"
          echo "AWS Region: ${{ secrets.AWS_REGION }}"

          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ The backend service has been updated in the ${{ env.ENV }} environment"
          echo "ðŸ•’ Deployment finished at $(date)"

          # Get the service URL if available
          SERVICE_URL=$(aws ecs describe-services --cluster "backend-cluster-${{ env.ENV }}" --services "backend-${{ env.ENV }}" \
            --query "services[0].loadBalancers[0].targetGroupArn" --output text 2>/dev/null || echo "")
            
          if [[ ! -z "$SERVICE_URL" && "$SERVICE_URL" != "None" ]]; then
            echo "Service target group: $SERVICE_URL"
          fi
          echo "::endgroup::"
