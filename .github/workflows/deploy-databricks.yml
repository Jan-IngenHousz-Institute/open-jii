name: Databricks Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string

env:
  ENV: ${{ inputs.environment }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Databricks Bundle
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Checked Out SHA
        id: get-sha
        run: |
          ACTUAL_SHA=$(git rev-parse HEAD)
          echo "sha=$ACTUAL_SHA" >> $GITHUB_OUTPUT
          echo "Checked out SHA: $ACTUAL_SHA"

      - name: Capture Deployment Start Time
        id: deployment-start
        run: |
          DEPLOY_START=$(date +%s)
          echo "DEPLOY_START_TIME=$DEPLOY_START" >> $GITHUB_ENV
          echo "deploy_start_time=$DEPLOY_START" >> $GITHUB_OUTPUT
          
          # Get commit timestamp for lead time calculation
          COMMIT_TIME=$(git show -s --format=%ct)
          echo "COMMIT_TIME=$COMMIT_TIME" >> $GITHUB_ENV
          echo "commit_time=$COMMIT_TIME" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š DORA Metrics Collection Started"
          echo "  Commit SHA: ${{ steps.get-sha.outputs.sha }}"
          echo "  Commit Time: $(date -d @$COMMIT_TIME -u '+%Y-%m-%d %H:%M:%S UTC' 2>/dev/null || date -r $COMMIT_TIME -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "  Deploy Start: $(date -d @$DEPLOY_START -u '+%Y-%m-%d %H:%M:%S UTC' 2>/dev/null || date -r $DEPLOY_START -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python build tool
        run: pip install --upgrade pip build

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle
        working-directory: apps/data
        run: |
          echo "Validating bundle for ${{ inputs.environment }} environment..."
          databricks bundle validate -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Plan bundle deployment
        working-directory: apps/data
        run: |
          echo "Planning bundle deployment to ${{ inputs.environment }} environment..."
          databricks bundle plan -t ${{ inputs.environment }}
        run: |
          echo "Validating bundle for ${{ inputs.environment }} environment..."
          databricks bundle validate -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Plan bundle deployment
        working-directory: apps/data
        run: |
          echo "Planning bundle deployment to ${{ inputs.environment }} environment..."
          databricks bundle plan -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Deploy bundle
        working-directory: apps/data
        run: |
          echo "Deploying bundle to ${{ inputs.environment }} environment..."
          databricks bundle deploy -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Calculate DORA Metrics
        id: dora-metrics
        if: success()
        run: |
          DEPLOY_END=$(date +%s)
          DEPLOY_DURATION=$((DEPLOY_END - DEPLOY_START_TIME))
          LEAD_TIME=$((DEPLOY_END - COMMIT_TIME))
          
          # Convert to milliseconds for CloudWatch
          LEAD_TIME_MS=$((LEAD_TIME * 1000))
          
          echo "lead_time_ms=$LEAD_TIME_MS" >> $GITHUB_OUTPUT
          echo "deployment_duration=$DEPLOY_DURATION" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š DORA Metrics Calculated:"
          echo "  Lead Time: ${LEAD_TIME}s (${LEAD_TIME_MS}ms)"
          echo "  Deployment Duration: ${DEPLOY_DURATION}s"

      - name: Publish DORA - Deployment Frequency
        if: always()
        uses: ./.github/actions/publish-dora-metric
        with:
          metric-name: 'DeploymentFrequency'
          value: '1'
          unit: 'Count'
          service: 'backend'
          environment: ${{ env.ENV }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Publish DORA - Lead Time
        if: success()
        uses: ./.github/actions/publish-dora-metric
        with:
          metric-name: 'LeadTime'
          value: ${{ steps.dora-metrics.outputs.lead_time_ms }}
          unit: 'Milliseconds'
          service: 'backend'
          environment: ${{ env.ENV }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Publish DORA - Deployment Success
        if: success()
        uses: ./.github/actions/publish-dora-metric
        with:
          metric-name: 'DeploymentSuccess'
          value: '1'
          unit: 'Count'
          service: 'backend'
          environment: ${{ env.ENV }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Publish DORA - Deployment Failed
        if: failure()
        uses: ./.github/actions/publish-dora-metric
        with:
          metric-name: 'DeploymentFailed'
          value: '1'
          unit: 'Count'
          service: 'backend'
          environment: ${{ env.ENV }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Show deployment summary
        working-directory: apps/data
        run: |
          echo "Fetching bundle deployment summary..."
          databricks bundle summary -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

          echo "Fetching bundle deployment summary..."
          databricks bundle summary -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

