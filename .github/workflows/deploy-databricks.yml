name: Databricks Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python build tool
        run: pip install --upgrade pip build

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle
        working-directory: apps/data
        run: |
          echo "Validating bundle for ${{ inputs.environment }} environment..."
          databricks bundle validate -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Plan bundle deployment
        working-directory: apps/data
        run: |
          echo "Planning bundle deployment to ${{ inputs.environment }} environment..."
          databricks bundle plan -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Deploy bundle
        working-directory: apps/data
        run: |
          echo "Deploying bundle to ${{ inputs.environment }} environment..."
          databricks bundle deploy -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Show deployment summary
        working-directory: apps/data
        run: |
          echo "Fetching bundle deployment summary..."
          databricks bundle summary -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

