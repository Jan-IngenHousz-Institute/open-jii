name: Databricks Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string
      ref:
        description: "Git ref (commit SHA, branch, or tag) to deploy - leave empty to deploy current branch latest commit"
        required: false
        type: string
        default: ""

env:
  ENV: ${{ inputs.environment }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Databricks Bundle
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Get Checked Out SHA
        id: get-sha
        run: |
          ACTUAL_SHA=$(git rev-parse HEAD)
          echo "sha=$ACTUAL_SHA" >> $GITHUB_OUTPUT
          echo "Checked out SHA: $ACTUAL_SHA"

      - name: Capture Deployment Start Time
        uses: ./.github/actions/capture-dora-start

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python build tool
        run: pip install --upgrade pip build

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle
        working-directory: apps/data
        run: |
          echo "Validating bundle for ${{ inputs.environment }} environment..."
          databricks bundle validate -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Plan bundle deployment
        working-directory: apps/data
        run: |
          echo "Planning bundle deployment to ${{ inputs.environment }} environment..."
          databricks bundle plan -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Deploy bundle
        id: deploy-bundle
        working-directory: apps/data
        run: |
          echo "Deploying bundle to ${{ inputs.environment }} environment..."
          databricks bundle deploy -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

      - name: Publish DORA Metrics
        if: always()
        uses: ./.github/actions/publish-dora-metrics
        with:
          deployment-outcome: ${{ steps.deploy-bundle.outcome || 'failure' }}
          service: 'databricks'
          environment: ${{ env.ENV }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Show deployment summary
        working-directory: apps/data
        run: |
          echo "Fetching bundle deployment summary..."
          databricks bundle summary -t ${{ inputs.environment }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_GHA_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_GHA_CLIENT_SECRET }}

