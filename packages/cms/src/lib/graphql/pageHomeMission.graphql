fragment PageHomeMissionFields on PageHomeMission {
  __typename
  sys {
    id
    publishedAt
    environmentId
  }
  internalName
  title
  about {
    json
    links {
      entries {
        block {
          ...RichImageFields
        }
      }
    }
  }
  subtitle
  mission {
    json
    links {
      entries {
        block {
          ...RichImageFields
        }
      }
    }
  }
  image {
    url
    title
    sys {
      id
      publishedAt
      environmentId
    }
  }
  imagesCollection {
    items {
      ...ImageFields
    }
  }
}

fragment ImageFields on Asset {
  __typename
  sys {
    id
  }
  title
  description
  width
  height
  url
  contentType
}

query pageHomeMission($locale: String, $preview: Boolean) {
  pageHomeMissionCollection(limit: 1, locale: $locale, preview: $preview) {
    items {
      ...PageHomeMissionFields
    }
  }
}
