query pageBlogDetail($slug: String!, $locale: String, $preview: Boolean) {
  pageBlogPostCollection(limit: 1, where: { slug: $slug }, locale: $locale, preview: $preview) {
    items {
      ...PageBlogPostFields
    }
  }
  pageLandingCollection(limit: 1, locale: $locale, preview: $preview) {
    items {
      ...PageLandingFields
    }
  }
}
