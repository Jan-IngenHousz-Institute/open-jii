; PlatformIO Configuration for Open-JII IoT Firmware
; Board: DFRobot FireBeetle 2 ESP32-S3
;
; Quick start:
;   cd apps/tools/firmware
;   pio run              # compile
;   pio run -t upload    # flash via USB-C
;   pio device monitor   # open serial monitor (115200 baud)

[env:firebeetle2-s3]
platform = espressif32
board = dfrobot_firebeetle2_esp32s3
framework = arduino

; Serial monitor baud rate (must match firmware)
monitor_speed = 115200

; Upload via USB-C (CDC/JTAG on ESP32-S3)
upload_speed = 921600

; Libraries
lib_deps =
    adafruit/Adafruit BME280 Library@^2.2.4
    claws/BH1750@^1.3.0
    bblanchon/ArduinoJson@^7.2.1

; Build flags
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

; Partition scheme with enough space
board_build.partitions = default.csv
