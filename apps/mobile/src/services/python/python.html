<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pyodide + NumPy Minimal</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        pre {
            background: #eee;
            padding: 10px;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<textarea id="code">import numpy as np

def mul(A, B):
    return np.matmul(np.array(A), np.array(B))
</textarea>

<button id="load">Load</button>

<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script>

  (async () => {
    window.pyodide = await loadPyodide();
    window.python = window.pyodide
    await pyodide.loadPackage("numpy");
    await pyodide.loadPackage("scipy");
  })();

  load.addEventListener("click", async () => {
    console.log('executing python')
    await pyodide.runPythonAsync(code.value);
    console.log('python executed')
  });
</script>
</body>
</html>
